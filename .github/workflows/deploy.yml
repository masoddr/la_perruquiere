name: 🚀 Déploiement automatique sur VPS

on:
  push:
    branches:
      - main  # Change si ta branche principale a un autre nom

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Cloner le repo
        uses: actions/checkout@v3

      - name: 🔑 Ajouter la clé SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H srv709405 >> ~/.ssh/known_hosts

      - name: 🛠️ Vérifier la connexion SSH
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no massyl@srv709405 "echo 'Connexion SSH OK ✅'"

      - name: 🚀 Déployer via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 147.79.115.181
          username: massyl
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/massyl/sites_web/laperruquiere
            git pull origin main
            docker restart laperruquiere  # Optionnel si nécessaire

